services:
  # ── PHP + Apache ──
  api:
    build:
      context: ../webbprojekt-backend
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    volumes:
      - ../webbprojekt-backend:/var/www/html
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_NAME: stall_backen
      DB_USER: stall_user
      DB_PASS: stall_pass

  # ── MySQL ──
  db:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: stall_backen
      MYSQL_USER: stall_user
      MYSQL_PASSWORD: stall_pass
    volumes:
      - ../webbprojekt-backend/sql/schema.sql:/docker-entrypoint-initdb.d/001-schema.sql
      - ../webbprojekt-backend/sql/002-images.sql:/docker-entrypoint-initdb.d/002-images.sql
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10

  # ── phpMyAdmin (valfritt, bra att ha) ──
  phpmyadmin:
    image: phpmyadmin:latest
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_USER: stall_user
      PMA_PASSWORD: stall_pass
    depends_on:
      db:
        condition: service_healthy

volumes:
  db_data:
